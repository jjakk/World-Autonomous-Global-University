<svg width="320" height="200" viewBox="0 0 320 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Flat Background -->
  <rect x="0" y="0" width="320" height="200" rx="24" fill="#0f172a"></rect>

  <!-- Globe -->
  <circle cx="160" cy="100" r="60" fill="#00cfe8"></circle>

  <!-- Latitude Lines -->
  <ellipse cx="160" cy="100" rx="60" ry="22" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"></ellipse>
  <ellipse cx="160" cy="100" rx="60" ry="40" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.25"></ellipse>

  <!-- Longitude Lines -->
  <ellipse cx="160" cy="100" rx="22" ry="60" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"></ellipse>
  <ellipse cx="160" cy="100" rx="40" ry="60" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.25"></ellipse>

</svg>