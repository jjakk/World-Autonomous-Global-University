<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>wagu</title>
    <script>
      // 1 path segment to keep = the GitHub Pages repo name segment (World-Autonomous-Global-University)
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var encodedPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
      var encodedSearch = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
      l.replace(origin + basePath + '/?/' + encodedPath + encodedSearch + l.hash);
    </script>
  </head>
  <body></body>
</html>
